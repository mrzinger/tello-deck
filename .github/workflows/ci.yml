name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++ \
            make \
            pkg-config \
            linux-libc-dev \
            libisl-dev \
            libgtk-3-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libharfbuzz-dev \
            libgdk-pixbuf-2.0-dev \
            libatk1.0-dev \
            libdrm-dev \
            libusb-1.0-0-dev \
            libx11-dev \
            libatspi2.0-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-good1.0-dev \
            gstreamer1.0-libav

      - name: Clean up local linux stddef shim
        run: rm -f stddef.h

      - name: Build
        run: make
